<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/add.js" defer></script>

</head>

<body>
    <header>
        <div class="container">
            <h1>Add your property for sale</h1>
            <p class="h__subtitle">Yes, you can sell where you live and get cash!!</p>
        </div>
    </header>
    <main class="container">
        <h2 class="add-subtitle">Add Property</h2>
        <h3>Img</h3>
        <input type="text" name="image" id="input" placeholder="https://google.com/logo.png"><br>
        <h3>Price, EUR</h3>
        <input type="number" name="price" id="input" placeholder="50000">
        <h3>Description</h3>
        <textarea name="description" id="input" cols="30" rows="10"
            placeholder="anything you would like to say?"></textarea>
        <h3>City</h3>
        <select name="city" id="city-input">
            <option value="kaunas">Kaunas</option>
            <option value="vilnius">Vilnius</option>
            <option value="klaipeda">Klaipeda</option>
        </select><br>
        <button class="btn-link add-property">Add property</button>

    </main>
</body>

</html>
